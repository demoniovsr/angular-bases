<h1>Batman</h1>

<dl>
  <dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
  </dl>
</dl>

<button
*ngIf="name !== 'Bruce Waine'"
class="btn btn-primary mx-2"
(click)="changeHeroe('superman')">
  Cambiar nombre
</button>
<button
*ngIf="age !== 25"
class="btn btn-primary"
(click)="changeAge(45)"
>Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Limpiar formulario</button>
