<h3>
  Listado de super heroes
</h3>

<h3 *ngIf="deleteHero else nothingWasDelete">
  Heroe borrado <small class="text-danger"> {{ deleteHero }} </small>
</h3>

<ng-template #nothingWasDelete>
  <h3>
    No ha borrado nada
  </h3>

</ng-template>



<button *ngIf="ArrayHeroNames.length>0"
class="btn btn-outline-danger"
(click)="removeLastHero()"
>
  Borrar ultimio elemento
</button>
<ul class="mt-2 list-group">
  <li
  *ngFor="let name of ArrayHeroNames"
  class="list-group-item">
    {{ name }}
  </li>

</ul>
