<h4>Listado</h4>

<ul class="list-group">
  <!-- <li class="list-group-item {{ i === 0 ? 'list-group-item-danger' : '' }}" -->
  <li class="list-group-item d-flex justify-content-between"
  [ngClass]="{'list-group-item-secondary': isFirst,
  'list-group-item-warning': isLast}"
  *ngFor=
  "let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd= odd;">


  <div>
    <span class="text-primary">{{ i + 1}} - </span>
    <span>
      Name: {{ character.name }} -
    </span>

    <span>
      Power: {{ character.power }}
    </span>
  </div>
<!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
<button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
   <!-- <span>Es el primero: {{ isFirst}}, </span>
   <span>Es el ultimo: {{ isLast }}, </span>
   <span>Es par: {{ isEven }},</span>
   <span>Es impar: {{ isOdd }} </span> -->
     </li>

</ul>
